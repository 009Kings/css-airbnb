<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB</title>
</head>
<body>
  <div class="site-sections" id="guidebooks">
    <h2 class="section-header">Meet Guidebooks</h2>
    <p class="section-description">Discover hundreds of local spots reccomended by Airbnb hosts</p>
    <div class="city-suggestions">
      <div class="city-card" id="guidebook1">
        <p  class="city-name">San Francisco</p>
      </div>
      <div class="city-card" id="guidebook2">
        <p  class="city-name">New York</p>
      </div>
      <div class="city-card" id="guidebook3">
        <p  class="city-name">London</p>
      </div>
    </div>
    <button class="section-button" id="#">See All Guidebooks</button>
  </div>
  <div class="site-sections" id="destinations">
    <h2 class="section-header">Just for the weekend</h2>
    <p class="section-description">Discover new, inspiring places close to home</p>
    <div class="city-suggestions">
      <div class="city-card" id="destinations1">
        <p  class="city-name">Napa</p>
      </div>
      <div class="city-card" id="destinations2">
        <p  class="city-name">Sonoma</p>
      </div>
      <div class="city-card" id="destinations3">
        <p  class="city-name">San Francisco</p>
      </div>
    </div>
    <button class="section-button" id="#">See All Destinations</button>
  </div>
</body>
</html>
